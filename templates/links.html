<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="style.css">
    <script>
function showTaggedOnly(requested) {
    const items = document.querySelectorAll('li');
    items.forEach(item => {
        const tags = Array.from(item.getElementsByClassName('tag')).map(x => x.textContent);
        const show = requested.every(tag => { return tags.indexOf(tag) != -1 });

        if (show) {
            item.style.display = 'list-item';
        } else {
            item.style.display = 'none';
        }
    });
}

function showAll() {
    const items = document.querySelectorAll('li');
    items.forEach(item => {
        item.style.display = 'list-item';
    })
}

window.onhashchange = function() {
    const hash = window.location.hash;
    const params = new URLSearchParams(hash.slice(1));
    if (params.has('tags')) {
        console.log(params.get('tags'));
        const tags = params.get('tags').split(' ');
        showTaggedOnly(tags)
    } else {
        showAll()
    }
}
    </script>
  </head>
  <body>
    <ul>{% for (title, data) in links %}
        <li>
            <a href="{{ data.url }}" target="_blank">{{ title }}</a><br/>
            {% for tag in data.tags %}<a class="tag" href="#tags={{ tag }}">{{ tag }}</a>&nbsp;{% endfor %}
            <p>{{ data.description }}</p>
        </li>{% endfor %}
    </ul>
  </body>
</html>
